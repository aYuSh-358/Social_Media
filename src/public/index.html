<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <style>
        form {
            width: 50%;
            align-items: center;
            margin-top: 10%;
            margin-left: 25%;
            border: 3px solid #f1f1f1;
            border-radius: 7%;

        }

        input[type=text],
        input[type=password] {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #04AA6D;
            color: white;
            padding: 14px 20px;
            margin: 8px 0;
            border: none;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            opacity: 0.8;
        }

        .imgcontainer {
            text-align: center;
            margin: 24px 0 12px 0;
        }

        img.logo {
            width: 15%;
            border-radius: 50%;
        }

        .container {
            padding: 50px;

        }

        span.psw {
            float: right;
            padding-top: 16px;
        }

        @media screen and (max-width: 300px) {
            span.psw {
                display: block;
                float: none;

            }
        }
    </style>
</head>

<body>
    <form id="loginForm">
        <div class="imgcontainer">
            <img src="/Social_Media/chat log.png" alt="logo" class="logo">
        </div>

        <div class="container">
            <label for="uname"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="uname" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <button type="submit">Login</button>
            <label>
                <input type="checkbox" checked="checked" name="remember"> Remember me
            </label>
        </div>
        </div>
    </form>

    <script>
        document.getElementById("loginForm").addEventListener("submit", async function (event) {
            event.preventDefault();

            const email = document.querySelector('input[name="uname"]').value;
            const password = document.querySelector('input[name="psw"]').value;

            try {
                const response = await fetch("http://localhost:5000/auth/loginUser", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        userEmail: email,
                        userPassword: password
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    alert("Login successful!");
                    //console.log(data)
                    localStorage.setItem("token", data.token);
                    localStorage.setItem("userId", data.user._id);
                    localStorage.setItem("name", data.user.userName);
                    localStorage.setItem("userProfilePhoto", data.user.userProfilePhoto);

                    window.location.href = "/src/public/chatPage.html";
                } else {
                    alert(data.message || "Login failed. Invalid credentials.");
                }
            } catch (error) {
                console.error("Login error:", error);
                alert("An error occurred. Please try again.");
            }
        });
    </script>


</body>

</html>
