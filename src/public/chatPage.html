<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Chat Page</title>
    <style>
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            height: 60px;
            background-color: #04AA6D;
            color: white;
            display: flex;
            align-items: center;
            padding: 0 20px;
            gap: 15px;
        }

        header img.avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }

        header span.username {
            font-weight: bold;
            font-size: 18px;
        }


        main {
            flex: 1;
            display: flex;
            background: #f0f0f0;
        }


        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #ddd;
        }


        .messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: white;
        }


        .chat-input {
            display: flex;
            padding: 10px 20px;
            background: #eee;
            border-top: 1px solid #ddd;
        }

        .chat-input input[type="text"] {
            flex: 1;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .chat-input button {
            background-color: #04AA6D;
            border: none;
            color: white;
            padding: 10px 20px;
            margin-left: 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        .chat-input button:hover {
            background-color: #039f5b;
        }


        .friend-list {
            width: 280px;
            background: white;
            border-left: 1px solid #ddd;
            display: flex;
            flex-direction: column;
        }

        .friend-list h1 {
            margin: 15px;
            font-size: 25px;
            border-bottom: 1px solid #2dc735;
            padding-bottom: 5px;
            color: #04AA6D
        }

        .friend-list h3 {
            margin: 15px;
            font-size: 20px;
            border-bottom: 1px solid #ddd;
            padding-bottom: 5px;
        }

        .friends {
            flex: 1;
            overflow-y: auto;
            padding: 0 15px 15px 15px;
        }


        .friend {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 8px 5px;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .friend:hover {
            background-color: #f5f5f5;
        }

        .friend img {
            width: 35px;
            height: 35px;
            border-radius: 50%;
        }

        .friend .name {
            flex: 1;
        }

        .status {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .online {
            background-color: #4CAF50;
        }

        .offline {
            background-color: #bbb;
        }
    </style>
</head>

<body>

    <header>
        <img class="Dp" src="/Social_Media/uploads/DP" alt="userProfilePhoto" />
        <span class="username">userName</span>
    </header>

    <main>
        <div class="chat-container">
            <div class="messages" id="messages">

            </div>

            <form class="chat-input" id="chatForm">
                <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off" required />
                <button type="submit">Send</button>
            </form>
        </div>

        <aside class="friend-list">
            <h1> Friend list</h1>
            <!-- <h3>Online Friends</h3>
            <h3>Offline Friends</h3> -->

        </aside>
    </main>

    <script>

        const chatForm = document.getElementById('chatForm');
        const messages = document.getElementById('messages');
        const messageInput = document.getElementById('messageInput');

        chatForm.addEventListener('submit', e => {
            e.preventDefault();

            const message = messageInput.value.trim();
            if (message === '') return;


            const newMsg = document.createElement('p');
            newMsg.innerHTML = `<strong>userName:</strong> ${message}`;
            messages.appendChild(newMsg);

            messageInput.value = '';
            messages.scrollTop = messages.scrollHeight;
        });
    </script>

</body>

</html>
